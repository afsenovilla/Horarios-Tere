<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Horarios de Tere</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Horarios de Tere</h1>
    <table>
        <tr>
            <th>Día</th>
            <th>Horario</th>
        </tr>
        <tr>
            <td data-label="Día">5 (Lunes)</td>
            <td data-label="Horario">15:00 - 20:00</td>
        </tr>
        <tr>
            <td data-label="Día">6 (Martes)</td>
            <td data-label="Horario">15:00 - 20:00</td>
        </tr>
        <tr>
            <td data-label="Día">7 (Miércoles)</td>
            <td style="background-color: #59ff59" data-label="Horario">Libre</td>
        </tr>
        <tr>
            <td data-label="Día">8 (Jueves)</td>
            <td data-label="Horario">15:00 - 20:00</td>
        </tr>
        <tr>
            <td data-label="Día">9 (Viernes)</td>
            <td data-label="Horario">15:00 - 20:00</td>
        </tr>
        <tr>
            <td data-label="Día">10 (Sábado)</td>
            <td data-label="Horario">08:00 - 15:00</td>
        </tr>
        <tr>
            <td data-label="Día">11 (Domingo)</td>
            <td data-label="Horario">15:00 - 22:00</td>
        </tr>
    </table>
</body>
</html>
